name: Annotate Git Diff
description: Shows git diff between current commit and target branch as a build annotation
author: github.com/mcncl
requirements:
  - git
configuration:
  properties:
    context:
      type: string
      default: "git-diff"
    format:
      type: string
      enum: ["markdown", "diff"]
      default: "markdown"
    compare_branch:
      type: string
      default: "main"
    include_merge_base:
      type: boolean
      default: true
  additionalProperties: false
